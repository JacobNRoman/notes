{% extends "base.html" %}

{% block content %}
<form action="/login" method="POST"/>
  <div><h1>Login</h1></div>
  <div>If you don't have an account you may <a href="/register">register</a></div>
  <div class="form-group">
    <label for="email">Username</label>
      <div><input class="form-control" type="text" name="email" id="email" value="{{email}}"/></div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <div><input class="form-control" type="password" name="password" id="password" value="{{password}}"/></div>
  </div>
  <div>
    <input id="submit" value="login" type="submit" class="btn btn-primary"/>
  </div>
</form>
{% endblock %}
