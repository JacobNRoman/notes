{% extends "base.html" %}

{% block content %}
<form action="/register" method="POST"/>
    <div><h1 id="heading"><strong>Registration</strong></h1></div>
    <div class="form-group">
      <label for="email">Email</label>
      <input class="form-control" type="text" name="email" id="email" value="{{email}}"/>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input class="form-control" type="password" name="password" id="password" value="{{password}}"/>
    </div>
    <div class="form-group">
      <label for="verify">Verify password</label>
      <input class="form-control" type="password" name="verify" id="verify" value="{{verify}}"/>
    </div>
    <div><input id="submit" value="register" type="submit"/></div>
</form>
{% endblock %}
